<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .login-container {
            border: 1px solid #ddd;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .login-btn {
            background-color: #4285F4;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            display: inline-block;
        }
        .login-btn:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>כניסה למערכת</h2>
        <p>יש להתחבר באמצעות חשבון Google כדי להמשיך</p>
        <a href="/login" class="login-btn">🔑 התחבר עם Google</a>

        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>

</body>
</html>
